<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="img/k.png"/>
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
    <body>
        <header class="site-header">
    <div class="contenedor contenido-header">
        <div class="barra">
            <div class="barra-contacto">
            <a href="index.html">
                <img src="./img/kevin.ico" alt=" LogoTipo Bienes raices">
            </a>
            </div>
        </div> <!--Termino barra-->      
    </div> <!--Final Contenedor-->

    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <main class="contenedor seccion contenido-centrado">

    <form action="" class="contacto">
    <fieldset>
        <legend>Información Personal</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Tu Nombre" id="nombre">

        <label for="email">Email:</label>
        <input type="email" placeholder="Tu correo electrónico" id="email">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" placeholder="+51938475890">

        <label for="mensaje">Mensaje:</label> 
        <textarea id="mensaje"></textarea>

    </fieldset>

    <fieldset>
        <legend>Contacto</legend>
        <p>Como desea ser contactado</p>
    <div class="forma-contacto">
        <label for="telefono">Télefono:</label>
        <input type="radio" name="contacto" value="telefono" id="telefono">

        <label for="correo">Email:</label>
        <input type="radio" name="contacto" value="correo" id="correo">
    </div>
        <p>Si eligió teléfono, elija fecha y hora</p>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">

        <label for="hora">Hora:</label>
        <input type="time" id="hora">
    </fieldset>

    <input type="submit" value="Enviar" class="boton boton-verde">
    </form>    
    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                    <a href="index.html">Inicio</a>
                    <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copy">Todos los derechos reservados 2022 &copy;</p>
        </div>
    </footer>
        
    </body>
</html>
